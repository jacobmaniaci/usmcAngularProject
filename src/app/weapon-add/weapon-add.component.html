<h4>Add Weapon</h4>

<div>
    <input type="text" [(ngModel)]="weapon.model" placeholder="Model">
</div>

<div>
    <input type="text" [(ngModel)]="weapon.name" placeholder="Name">
</div>

<div>
    <input type="text" [(ngModel)]="weapon.type" placeholder="Type">
</div>

<div>
    <input type="text" [(ngModel)]="weapon.image" placeholder="Image">
</div>

<div>
    <button (click)="addWeapon()">SAVE</button>
</div>
