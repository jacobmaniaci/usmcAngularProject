<h4>Update Vehicle</h4>>

<div *ngIf="vehicle != undefined">
    <div>
        <input type="text" [(ngModel)]="vehicle.model" placeholder="Model">
    </div>
    
    <div>
        <input type="text" [(ngModel)]="vehicle.name" placeholder="Name">
    </div>
    
    <div>
        <input type="text" [(ngModel)]="vehicle.type" placeholder="Type">
    </div>
    
    <div>
        <input type="text" [(ngModel)]="vehicle.image" placeholder="Image">
    </div>
    
    <div>
        <button (click)="saveVehicle()">SAVE</button>
    </div>
</div>
